<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="collections">
        <h1>Explore Collections<span>.</span></h1>
        <div class="cards">
            <div class="left">
                <div class="up img-1"></div>
                <div class="down">
                    <div class="img-2"></div>
                    <div class="img-btn">
                        <div class="img-3"></div>
                        <button>See all collections<i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="right img-4"></div>
        </div>
    </section>
    <section class="products">
        <h1>Top Products<span>.</span></h1>
        <div class="boxes">
            <div class="img-container">
                <div class="box box1"></div>
                <div class="box-text">
                <div class="left-text">
                    <h5>Boxy fit Pop Smoke T-shirt</h5>
                    <p>T-shirts</p>
                </div>
                <div class="right-text">13.99 USD</div>
                </div>
            </div>
        
            <div class="img-container">
                <div class="box box2"></div>
            <div class="box-text">
                <div class="left-text">
                    <h5>Ripped Printed Jogger</h5>
                    <p>Printed Joggers</p>
                </div>
                <div class="right-text">13.99 USD</div>
            </div>
            </div>

            <div class="img-container">
                <div class="box box3"></div>
            <div class="box-text">
                <div class="left-text">
                    <h5>Rick & Morty printed Hoodie</h5>
                    <p>Classic Pullover Hoodie</p>
                </div>
                <div class="right-text">96 USD</div>
            </div>
            </div>
            
            <div class="img-container">
                <div class="box box4"></div>
            <div class="box-text">
                <div class="left-text">
                    <h5>Varsity Cap</h5>
                    <p>Unisex Caps</p>
                </div>
                <div class="right-text">13.99 USD</div>
            </div>
            </div>
        </div>
        <button class="btn-black">See all collections<i class="fa-solid fa-arrow-right"></i></button>
    </section>
</body>
</html>
